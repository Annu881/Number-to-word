
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Word Converter</title>
    <link rel="stylesheet" href="first.css
    ">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="title-container">
                
                <h1>Number to Word</h1> <br>
                <img src="https://cdn-icons-png.flaticon.com/512/3658/3658756.png" alt="Icon" class="header-icon">
            </div>
            <p>Number to Word Converter</p>
           </header>
        <main class="app-main">
            <div class="converter">
                <input type="number" id="number-input" placeholder="Enter a number">
                <textarea id="word-output" placeholder="Output will appear here" readonly></textarea>
                <div class="buttons">
                    <button id="copy">COPY</button>
                    <button id="share">SHARE</button>
                    <button id="reset">RESET</button>
                </div>
            </div>
            <div class="calculator">
                <div class="calculator-keys">
                    <button>C</button>
                    <button>%</button>
                    <button>&#x232b;</button>
                    <button>&#247;</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>&#215;</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>&#8722;</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&#43;</button>
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
